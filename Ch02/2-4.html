<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
       <title>2-4</title>
    </head>
    <body>
        <h3>4. HTML5 이미지 태그</h3>
        <!-- Ch 하위에 img 추가, 거기에 드래그해서 image 파일 첨부 -->
        
        <img src="img/flower1.jpg" alt="벚꽃">  <br/>
        <img src="./img/flower2.jpg" alt="코스모스">  <br/>
        <img src="../images/flower3.jpg" alt="튤립">  <br/>
        <img src="/Ch02/img/flower3.jpg" alt="튤립">  <br/>

        <!-- src "이미지 경로" , alt"이미지 설명" -->
        <!-- alt는 시각장애인들 그림설명 -->
        <!-- './' 를 붙이면 해당 file과 이미지가 있는 장소가
             서로 같은 경로(같은 폴더 안에 있는 file과 이미지
             라는 의미. (images 폴더 참고) ''../'' 하면 폴더 위치상
             뒤로 간다는 의미. 그러니까, 폴더가 있으면 그보다
             상위인 단계인 폴더 포함 관계에 있는 곳으로 이동됨. 
             '/'는 root를 의미하며 현재 HTML 전체 큰 폴더를 의미함.
             네 번째 줄의 코드는 즉, HTML 폴더에서 Ch02폴더에서
             img폴더의 flower3 file.
             이렇듯 파일의 경로는 다양하게 표현이 가능.
            -->
            
        <!-- - 요약 - 

            경로지정
            1. /   : root 경로(최상단)
            2. ./  : 현재경로(생략가능)
            3. ../ : 상위경로
            
        -->
            
            
    </body>

</html>
